<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Stopwatch with Analog Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(0, 255, 128, 0.7);
    }

    h1 {
      font-size: 28px;
      color: cyan;
      margin-bottom: 15px;
    }

    #display {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0px 0px 15px cyan;
    }

    .buttons button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .start { background: green; }
    .pause { background: orange; }
    .reset { background: red; }
    .lap { background: blue; }

    #laps {
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      text-align: left;
    }

    /* Analog Clock */
    .clock {
      margin-top: 30px;
      width: 250px;
      height: 250px;
      border: 6px solid cyan;
      border-radius: 50%;
      position: relative;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0px 0px 20px cyan;
    }

    .hand {
      width: 50%;
      height: 3px;
      background: cyan;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      transition: transform 0.05s linear;
    }

    .hand.hour {
      width: 35%;
      height: 5px;
      background: lime;
    }

    .hand.minute {
      width: 45%;
      height: 4px;
      background: yellow;
    }

    .hand.second {
      width: 50%;
      height: 2px;
      background: red;
    }

    .center {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Simple Stopwatch</h1>
    <div id="display">00:00:00.000</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
    <div id="laps"></div>

    <!-- Analog Stopwatch Clock -->
    <div class="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>
      <div class="center"></div>
    </div>
  </div>

  <script>
    let startTime, updatedTime, difference = 0, tInterval;
    let running = false;
    const display = document.getElementById("display");
    const laps = document.getElementById("laps");

    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const secondHand = document.getElementById("secondHand");

    function start() {
      if (!running) {
        startTime = new Date().getTime() - difference;
        tInterval = setInterval(updateTime, 10);
        running = true;
      }
    }

    function pause() {
      clearInterval(tInterval);
      running = false;
    }

    function reset() {
      clearInterval(tInterval);
      running = false;
      difference = 0;
      display.textContent = "00:00:00.000";
      laps.innerHTML = "";
      updateClock(0, 0, 0);
    }

    function lap() {
      if (running) {
        let li = document.createElement("div");
        li.textContent = display.textContent;
        laps.appendChild(li);
      }
    }

    function updateTime() {
      updatedTime = new Date().getTime() - startTime;
      difference = updatedTime;

      let hours = Math.floor(difference / (1000 * 60 * 60));
      let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((difference % (1000 * 60)) / 1000);
      let milliseconds = Math.floor((difference % 1000));

      display.textContent =
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds + "." +
        (milliseconds < 100 ? (milliseconds < 10 ? "00" : "0") : "") + milliseconds;

      updateClock(hours, minutes, seconds, milliseconds);
    }

    function updateClock(hours, minutes, seconds, milliseconds = 0) {
      let secondDeg = ((seconds * 1000 + milliseconds) / 60000) * 360; // fraction of minute
      let minuteDeg = ((minutes * 60 + seconds) / 3600) * 360; // fraction of hour
      let hourDeg = (hours % 12) * 30 + (minutes / 60) * 30; // fraction of 12 hours

      secondHand.style.transform = `rotate(${90 + secondDeg}deg)`;
      minuteHand.style.transform = `rotate(${90 + minuteDeg}deg)`;
      hourHand.style.transform = `rotate(${90 + hourDeg}deg)`;
    }
  </script>
</body>
</html>
